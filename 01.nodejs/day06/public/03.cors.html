<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery ajax</title>
</head>
<body>
<button id="btn">点击发送ajax请求</button>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  $('#btn').click(function () {
    /*
      Cors: 官方提供的解决跨域的方案，只需要在服务器设置一个响应头
        res.set('Access-Control-Allow-Origin', '*');
      特点：
        1. 兼容性一般
        2. 支持任意方式的请求
     */
    //简写方式
    $.get('http://localhost:3000/testCORS', function (data) {
      console.log(data);
    })
  })
</script>
</body>
</html>
