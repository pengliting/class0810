<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */
  //定义组件
  class Form extends React.Component {
    state = {
      username: '',
      password: ''
    }

    handleUsername = e => {
      const username = e.target.value.trim();
      this.setState({username});
    }

    handlePassword = e => {
      const password = e.target.value.trim();
      this.setState({password});
    }

    handleLogin = e => {
      const {username, password} = this.state;
      alert(`用户名：${username}   密码：${password}`);
      e.preventDefault && e.preventDefault();
      return false;
    }

    render () {
      return (
        <form action="xxx">
          用户名：<input type="text" onChange={this.handleUsername}/> <br/>
          密码：<input type="password" onChange={this.handlePassword}/> <br/>
          <input type="submit" value="登录" onClick={this.handleLogin}/>
        </form>
      )
    }
  }
  //渲染组件
  ReactDOM.render(<Form />, document.getElementById('example'));
</script>
</body>
</html>
