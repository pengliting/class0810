<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>07_component_state</title>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义组件, 功能说明如下
    1. 显示h2标题, 初始文本为: 你喜欢我
    2. 点击标题更新为: 我喜欢你
  */
  //定义组件
  class Like extends React.Component {
    /*constructor (props) {
      super(props);
      //初始化组件的状态
      this.state = {
        isLikeMe: false
      }
      //修改handleClick函数的this指向，指向为实例对象
      // this.handleClick = 123;
      // this.handleClick = this.handleClick.bind(this); //bind并不会改变原函数this指向，返回一个新函数，新函数的this指向才会变化
    }*/
    //简写方式
    state = {
      isLikeMe: false
    }

    /*handleClick () {
      // console.log('点击了~');
      //组件预定义方法this指向实例对象
      //组件自定义方法this指向undefined
      console.log(this); //undefined
      //更新状态
      //状态的确变了，但是页面没有任何改变
      // this.state.isLikeMe = !this.state.isLikeMe;
      //状态的确变了，页面也发生改变了
      this.setState({isLikeMe: !this.state.isLikeMe});
    }*/

    handleClick = () => {
      console.log(this); //实例对象
      //更新状态
      this.setState({isLikeMe: !this.state.isLikeMe});
    }

    render () {
      //读取组件的状态
      const {isLikeMe} = this.state;
      console.log('render()');

      return <h1 onClick={this.handleClick}>{isLikeMe ? '你喜欢我' : '我喜欢你'}</h1>;
    }
  }
  //将组件渲染到页面上
  ReactDOM.render(<Like />, document.getElementById('example'));
</script>
</body>
</html>
